{{  define "ratingsection" }}

<div class="card text-center">
    <div class="card-header">
      <h3>How Was Your Experience about this event? Give the rating here!</h3>
    </div>
    <div class="card-body">
        <h5 class="card-title">Berikan rating dari 1 - 5</h5>
        <div class="stars">
          <i class="bi bi-star" data-rating="1"></i>
          <i class="bi bi-star" data-rating="2"></i>
          <i class="bi bi-star" data-rating="3"></i>
          <i class="bi bi-star" data-rating="4"></i>
          <i class="bi bi-star" data-rating="5"></i>
        </div>
    </div>
    <a href="{{ .BaseURL }}/submitrating?eventid={{ .Event.ID }}&userid={{ .User.ID }}&rating=" class="btn btn-dark" id="submitRatingBtn"><b>Submit Rating</b></a>
      
  </div>
  {{ end }}
