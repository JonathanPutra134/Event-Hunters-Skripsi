{{ define "registrationform" }}
<div class="container bg-light p-5">
    <h1 class="mb-2"><b>REGISTER HERE</b></h1>
    <h5 class="mb-5"><b>Please fill out all of the data needed</b></h5>
    <div class="row mb-3">
        <div class="col">
            <label for="exampleFormControlInput1" class="form-label">Nama Lengkap</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
        </div>
        <div class="col">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Your Password Here">
      </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="exampleFormControlInput1" class="form-label">No Handphone</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="...">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="exampleFormControlInput1" class="form-label">Tempat dan Tanggal Lahir</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="...">
        </div>
    </div>
    <div class="row mb-3">
        <label for="exampleFormControlInput1" class="form-label"><b>Gender</b></label>
        <div class="col-2">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
            Laki-Laki
            </label>
        </div>
        <div class="col-2"> <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Perempuan
            </label>
        </div>
        <div class="row mt-5 mb-3">
            <a href="">
                <img src="/images/registrationpage/RegisterButton.png" alt="">
            </a>  
        </div>
        <p class="mb-5">Sudah ada akun?<b><a href="/login"> Klik disini untuk login</a></b></p>
    </div>
</div>
{{ end }}
