{{ define "registrationform" }}


<form action="/register" method="post">
<div class="container bg-light p-5">
    <h1 class="mb-2"><b>REGISTER HERE</b></h1>
    <h5 class="mb-5"><b>Please fill out all of the data needed</b></h5>
    <div class="row mb-3">
        <div class="col">
            <label for="exampleFormControlInput1" class="form-label">Nama Lengkap (Full Name)</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Full Name" name="FullName">
        </div>
        <div class="col">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="Email">
        </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Your Password Here" name="Password">
      </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="exampleFormControlInput1" class="form-label">No Handphone</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Your Phone Number" name="PhoneNumber">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="exampleFormControlInput1" class="form-label">Alamat Lengkap (Address)</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Address" name="Address">
        </div>
    </div>
    <!-- <div class="row mb-3">
        <label for="exampleFormControlInput1" class="form-label"><b>Gender</b></label>
        <div class="col-2">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
            Laki-Laki
            </label>
        </div>
        <div class="col-2"> <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Perempuan
            </label>
        </div> -->
        <div class="row mt-5 mb-3">
            <button type="submit">
                <img src="/images/registrationpage/RegisterButton.png" alt="">
            </button> 
        </div>
  
        <p class="mb-5">Sudah ada akun?<b><a href="/login"> Klik disini untuk login</a></b></p>
    </div>
</div>
</form>
{{ end }}
